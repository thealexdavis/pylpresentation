<body class="board">
	
<canvas width="1200" height="800" id="starfieldCanvas"></canvas>
	
<div id="text_ribbon">
	<div id="ribbon_content"></div>
</div>

<div id="game_setup">
	<div id="code_area">
		<p class="label">GAME CODE</p>
		<input type="text" name="gamecode" id="gamecode" value="">
	</div>
	<div id="player_names">
		<div class="player">
			<p class="label">PLAYER 1</p>
			<input type="text" name="player1" id="player1" value="">
		</div>
		<div class="player">
			<p class="label">PLAYER 2</p>
			<input type="text" name="player2" id="player2" value="">
		</div>
		<div class="player">

		</div>
		<div class="player">
			<p class="label">PLAYER 4</p>
			<input type="text" name="player4" id="player4" value="">
		</div>
	</div>
</div>

<div id="bg" class="">
	<div id="redbg"></div>
	<div id="bluebg"></div>
	<div id="goldbg" class="show"></div>
</div>
<div id="player_holder" class="board">
	<div class="player">
		<div class="thewhammies">
			<img src="assets/img/whammy_popup.jpg" id="p1w1" />

		</div>
		<div class="playername"><span id="player1name"></span></div>
		<div id="player1score" class="scorezone showspins"><div class="thescore"><span id="dollarsign">$</span><span id="dollartotal1" class="dollartotal">0</span></div></div>
		<div class="spin_area">
			<div class="spinspot" id="p1spot1"><span id="passed1"></span></div>
			<div class="spinspot spins show" id="p1spot2"><span id="center1">0</span></div>

	<div class="player">

			<div class="spinspot" id="p2spot1"><span id="passed2"></span></div>

	</div>

		<div class="spin_area">

		</div>

		<div id="center" class="">

			</div>
		</div>
